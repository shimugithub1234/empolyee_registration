{% extends "snippets/base.html" %}

{% block content %}
<div class="center">
	<h1>Register</h1>
	<form method="post" action="{% url 'register' %}">
		{% csrf_token %}
		{{form.as_p}}

		<input type="submit" value="register" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>


<style>
.center {
  margin: auto;
  width: 40%;
  border: 3px solid #73AD21;
  padding: 100px;
}
</style>

{% endblock %}
